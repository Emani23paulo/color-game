<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Target color box -->
        <div id="colorBox" data-testid="colorBox"></div>

        <!-- Game instructions -->
        <p id="gameInstructions" data-testid="gameInstructions">Guess the correct color!</p>

        <!-- Color options buttons -->
        <div id="colorOptions" data-testid="colorOptions"></div>

        <!-- Game status message -->
        <p id="gameStatus" data-testid="gameStatus"></p>

        <!-- Score display -->
        <p id="score" data-testid="score">Score: 0</p>

        <!-- New game button -->
        <button id="newGameButton" data-testid="newGameButton">Start New Game</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
